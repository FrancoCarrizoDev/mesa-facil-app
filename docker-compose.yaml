version: "3"

services:
  db:
    image: postgres:14.3
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: mesa-facil
      POSTGRES_USER: ${DB_USER}
    container_name: mesa-facil-db
    volumes:
      - ./postgres:/var/lib/postgresql/data
